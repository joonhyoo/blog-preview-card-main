<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans+Mono:wght@100..900&family=Outfit:wght@100..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        font-family: "Figtree";
      }
      body {
        background-color: hsl(47, 88%, 63%);
        display: flex;
        height: 100svh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: hsl(0, 0%, 100%);
        max-width: 280px;
        padding: 22px;
        display: flex;
        flex-direction: column;
        border: 1px solid hsl(0, 0%, 7%);
        border-radius: 20px;
        box-shadow: 7px 7px hsl(0, 0%, 7%);
        gap: 16px;
      }
      .bold {
        font-weight: 800;
      }
      .attributes {
        line-height: 36px;
        font-size: 14px;
      }
      .tag {
        background-color: hsl(47, 88%, 63%);
        padding: 6px 14px;
        border-radius: 4px;
      }
      .description {
        color: hsl(0, 0%, 42%);
      }
      .user {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .user img {
        max-height: 32px;
      }
      .attribution {
        position: absolute;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        style="border-radius: 12px; object-fit: cover; height: 200px"
      />
      <div class="attributes">
        <span class="tag bold">Learning</span>
        <p>Published 21 Dec 2023</p>
      </div>
      <h3 class="bold">HTML & CSS foundations</h3>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="user">
        <img src="./assets/images/image-avatar.webp" />
        <p class="bold">Greg Hooper</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joon</a>.
    </div>
  </body>
</html>
